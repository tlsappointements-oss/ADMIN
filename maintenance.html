<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercedes-Benz | Plant Operations</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }
        
        /* UPDATED: HIGHER Z-INDEX TO ENSURE SIDEBAR IS ALWAYS ABOVE OVERLAYS */
        .sidebar { width: 260px; border-right: 1px solid #333; height: 100vh; padding: 25px; position: fixed; background: #050505; z-index: 10005; }
        .main { margin-left: 285px; padding: 40px; flex: 1; }
        
        #adminPanel, #interventionPanel, #missionPanel, #encyclopediaPanel { display: none; background: #111; border-left: 4px solid #e30613; padding: 25px; margin-bottom: 30px; }
        
        .card { background: #1a1a1a; padding: 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        .checklist-item { display: block; margin: 10px 0; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: #666; border-bottom: 2px solid #222; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #1a1a1a; }
        .status-working { color: #00ff00; background: rgba(0, 255, 0, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        .status-breakdown { color: #ff3333; background: rgba(255, 51, 51, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        
        button { cursor: pointer; padding: 10px 20px; background: #e30613; color: white; border: none; font-weight: bold; }
        button:hover { background: #fff; color: #000; }
        .btn-toggle { background: #222; border: 1px solid #444; font-size: 0.7rem; padding: 5px 10px; margin-left: 10px; }
        .btn-nav { width: 100%; margin-top: 10px; text-align: left; background: transparent; color: #aaa; border: 1px solid #222; }

        .tech-select { background: #222; color: #fff; border: 1px solid #444; padding: 5px; font-size: 0.7rem; margin-right: 5px; }
        .alert-triangle { color: #ff0000; font-size: 1.5rem; cursor: pointer; animation: blink 0.8s infinite; margin-right: 8px; vertical-align: middle; }
        
        #dangerOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(150, 0, 0, 0.9); z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        /* UPDATED CALL POPUP */
        #callPopup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; background: #111; border: 3px solid #e30613; border-radius: 20px;
            padding: 30px; text-align: center; z-index: 10002; box-shadow: 0 0 100px #ff0000;
        }

        #audioActivator {
            background: #ffcc00; color: #000; border: none; padding: 15px;
            font-weight: 900; width: 100%; margin-bottom: 20px; border-radius: 5px;
            cursor: pointer; display: block; position: relative; z-index: 10006;
        }

        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; background: #555; margin-right: 5px; }
        .dot-active { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body onclick="handleFirstInteraction()">

    <audio id="remoteAudio" autoplay playsinline></audio>

    <div id="callPopup">
        <div style="font-size: 3rem; margin-bottom: 10px;">üéôÔ∏è</div>
        <h2 id="callHeader">EMERGENCY LINE</h2>
        <p id="callMachineName" style="color: #e30613; font-weight: bold;"></p>
        <button id="joinCallBtn" style="display:none; background:#00ff00; color:#000; padding:15px; border-radius:30px; margin-bottom:10px;" onclick="acceptCall()">JOIN CALL NOW</button>
        <button id="hangUpBtn" style="background:#ff3333; border-radius:50%; width:60px; height:60px; border:none; color:white; font-size:1.5rem;" onclick="endEmergencyCall()">üìû</button>
        <div style="margin-top:15px; font-size:12px; border-top:1px solid #333; padding-top:10px;">
            <span id="statusDot" class="status-dot"></span> STATUS: <span id="webrtcState">IDLE</span>
        </div>
    </div>

    <div id="dangerOverlay">
        <div class="giant-triangle">‚ö†Ô∏è</div>
        <div style="font-size: 3rem; font-weight: 900;">CRITICAL BREAKDOWN</div>
        <div id="dangerDescription" style="background:black; padding:10px; margin-top:20px;"></div>
    </div>

    <div class="sidebar">
        <h2 style="color: #e30613;">MERCEDES</h2>
        <button id="audioActivator" onclick="activateAudioSystem()">STEP 1: ENABLE MIC</button>
        <p id="userDisplay" style="font-size: 11px; color: #666;"></p>
        <button class="btn-nav" onclick="showPage('mainPage')">üè† Dashboard</button>
        <button onclick="logout()" style="width: 100%; margin-top: 20px;">SIGN OUT</button>
    </div>

    <div class="main">
        <div id="adminPanel"><h3>DIRECTOR PANEL</h3><div id="adminApprovalList"></div></div>
        <div id="mainPage">
            <h1>Plant Asset Library</h1>
            <table>
                <thead><tr><th>ID</th><th>NAME</th><th>SECTION</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
                <tbody id="assetTable"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, onSnapshot, doc, setDoc, updateDoc, addDoc, query, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const DIRECTOR = "mohamed.aouladzerouali@jobson.com";
        let techList = [], isFirstAlert = true, micReady = false, pc = null, localStream = null, audioCtx = null;
        const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        window.activateAudioSystem = async () => {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                await audioCtx.resume();
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                localStream.getAudioTracks()[0].enabled = true; 
                micReady = true;
                document.getElementById('audioActivator').style.background = "#00ff00";
                document.getElementById('audioActivator').innerText = "‚úÖ MIC READY";
            } catch (e) { alert("Mic Error: " + e.message); }
        };

        window.handleFirstInteraction = () => { if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); };

        onAuthStateChanged(auth, user => {
            if (!user) { window.location.href = "login.html"; return; }
            const email = user.email.toLowerCase();
            document.getElementById('userDisplay').innerText = email;
            if (email === DIRECTOR) {
                document.getElementById('adminPanel').style.display = "block";
                onSnapshot(collection(db, "users"), s => { techList = []; s.forEach(d => techList.push(d.id.toLowerCase())); });
            }
            loadData(email);
            listenForCalls(email);
        });

        function loadData(me) {
            onSnapshot(collection(db, "machines"), snap => {
                const tbody = document.getElementById('assetTable');
                tbody.innerHTML = "";
                let alertM = null;

                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.assignedTech?.toLowerCase() === me;
                    if (m.status === "BREAKDOWN" && !m.acknowledged && (isMe || me === DIRECTOR)) alertM = m;
                    
                    tbody.innerHTML += `<tr>
                        <td>${m.machineId || d.id}</td><td>${m.name}</td><td>${m.section}</td>
                        <td><span class="${m.status === 'WORKING' ? 'status-working' : 'status-breakdown'}">${m.status}</span></td>
                        <td>
                            ${me === DIRECTOR ? `
                                <select onchange="assign('${d.id}', this.value)"><option>Assign...</option>
                                ${techList.map(t => `<option value="${t}" ${m.assignedTech === t ? 'selected' : ''}>${t}</option>`).join('')}</select>
                                <button onclick="toggle('${d.id}', '${m.status}')">TOGGLE</button>
                            ` : (isMe && m.status === 'BREAKDOWN' ? `<button onclick="ack('${d.id}')">ACKNOWLEDGE</button>` : m.assignedTech || '---')}
                        </td>
                    </tr>`;
                });

                if (alertM) {
                    showDanger(alertM.name);
                    if (me === DIRECTOR && isFirstAlert && micReady) {
                        initiateVoiceCall(alertM.assignedTech, alertM.name);
                        isFirstAlert = false;
                    }
                } else stopDanger();
            });
        }

        async function initiateVoiceCall(tech, machine) {
            if (!tech || pc) return;
            const callDoc = doc(db, "emergency_calls", "active_session");
            
            // MOHAMED UI FIX
            document.getElementById('callPopup').style.display = 'block';
            document.getElementById('callMachineName').innerText = "CALLING: " + tech;
            document.getElementById('webrtcState').innerText = "SIGNALING...";

            pc = new RTCPeerConnection(servers);
            pc.onicecandidate = e => e.candidate && addDoc(collection(callDoc, "offerCandidates"), e.candidate.toJSON());
            pc.ontrack = e => { document.getElementById('remoteAudio').srcObject = e.streams[0]; };
            pc.onconnectionstatechange = () => {
                document.getElementById('webrtcState').innerText = pc.connectionState;
                if(pc.connectionState === 'connected') document.getElementById('statusDot').classList.add('dot-active');
            };
            
            if (localStream) localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await setDoc(callDoc, { offer: {type: offer.type, sdp: offer.sdp}, tech: tech.toLowerCase(), machine, active: true });

            onSnapshot(callDoc, s => {
                const d = s.data();
                if (d?.answer && !pc.currentRemoteDescription) pc.setRemoteDescription(new RTCSessionDescription(d.answer));
            });
            onSnapshot(collection(callDoc, "answerCandidates"), s => s.docChanges().forEach(c => c.type === "added" && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));
        }

        function listenForCalls(me) {
            onSnapshot(doc(db, "emergency_calls", "active_session"), async s => {
                const d = s.data();
                if (d?.active && d.tech === me.toLowerCase() && !pc) {
                    document.getElementById('callPopup').style.display = 'block';
                    document.getElementById('joinCallBtn').style.display = 'block';
                    document.getElementById('callMachineName').innerText = "DIRECTOR CALLING...";

                    window.acceptCall = async () => {
                        if (!micReady) { alert("Enable Mic First!"); return; }
                        document.getElementById('joinCallBtn').style.display = 'none';
                        pc = new RTCPeerConnection(servers);
                        pc.ontrack = e => { document.getElementById('remoteAudio').srcObject = e.streams[0]; };
                        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
                        pc.onicecandidate = e => e.candidate && addDoc(collection(doc(db, "emergency_calls", "active_session"), "answerCandidates"), e.candidate.toJSON());
                        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await updateDoc(doc(db, "emergency_calls", "active_session"), { answer: {type: answer.type, sdp: answer.sdp} });
                        onSnapshot(collection(doc(db, "emergency_calls", "active_session"), "offerCandidates"), s => s.docChanges().forEach(c => c.type === "added" && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));
                    };
                } else if (!d && pc) cleanup();
            });
        }

        window.endEmergencyCall = async () => {
            if (auth.currentUser.email.toLowerCase() === DIRECTOR) {
                await deleteDoc(doc(db, "emergency_calls", "active_session"));
                cleanup();
            }
        };

        function cleanup() { if(pc) pc.close(); pc = null; document.getElementById('callPopup').style.display = 'none'; isFirstAlert = true; }
        function showDanger(t) { if (auth.currentUser.email.toLowerCase() !== DIRECTOR) { document.getElementById('dangerDescription').innerText = t; document.getElementById('dangerOverlay').style.display = 'flex'; } }
        function stopDanger() { document.getElementById('dangerOverlay').style.display = 'none'; }
        window.assign = (id, t) => updateDoc(doc(db, "machines", id), { assignedTech: t.toLowerCase(), acknowledged: false });
        window.toggle = (id, s) => updateDoc(doc(db, "machines", id), { status: s === 'WORKING' ? 'BREAKDOWN' : 'WORKING', acknowledged: false });
        window.ack = (id) => updateDoc(doc(db, "machines", id), { acknowledged: true });
        window.logout = () => signOut(auth);
        window.showPage = p => { document.getElementById('mainPage').style.display = 'block'; };
    </script>
</body>
</html>
