<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maintenance Dept | Technical Portal</title>
    <style>
        body { display: flex; min-height: 100vh; background: #0a0a0a; color: #e0e0e0; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: 250px; background: #000; border-right: 1px solid #333; padding: 30px 20px; }
        .main-content { flex: 1; padding: 40px; }
        .gmao-card { background: #111; border: 1px solid #222; padding: 25px; border-radius: 2px; margin-bottom: 20px; }
        .status-indicator { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .status-online { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        input, select, textarea { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; width: 100%; margin: 10px 0; border-radius: 0; }
        .tech-btn { background: #555; color: white; border: none; padding: 10px 20px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .tech-btn:hover { background: #777; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="letter-spacing: 3px; font-weight: 300; margin-bottom: 40px;">TECH DEPT</div>
        <div style="font-size: 0.8rem; color: #666; margin-bottom: 20px;">GMAO SYSTEM v4.1</div>
        <p style="font-size: 0.7rem; color: #888;">Technician: Authorized Access Only</p>
        <button class="tech-btn" style="width:100%; margin-top: 20px;" onclick="location.href='login.html'">Exit System</button>
    </div>

    <div class="main-content">
        <h2 style="font-weight: 200; letter-spacing: 2px;">MAINTENANCE LOG & GMAO UPDATES</h2>
        
        <div class="gmao-card">
            <h3 style="font-size: 0.9rem; color: #aaa;">NEW INTERVENTION</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <input type="text" placeholder="Equipment ID (e.g., LIFT-04)">
                <select>
                    <option>Preventive</option>
                    <option>Curative</option>
                    <option>Corrective</option>
                </select>
            </div>
            <textarea rows="4" placeholder="Work Description & Parts Used..."></textarea>
            <button class="tech-btn">Update GMAO Database</button>
        </div>

        <h3 style="font-weight: 200; margin-top: 40px;">ACTIVE ASSET STATUS</h3>
        <table style="width: 100%; border-collapse: collapse; background: #111; font-size: 0.8rem;">
            <tr style="border-bottom: 1px solid #333; text-align: left; color: #666;">
                <th style="padding: 15px;">ASSET</th>
                <th>LAST SERVICE</th>
                <th>CONDITION</th>
                <th>STATUS</th>
            </tr>
            <tr style="border-bottom: 1px solid #222;">
                <td style="padding: 15px;">Hydraulic Lift A</td>
                <td>2026-01-10</td>
                <td>94%</td>
                <td><span class="status-indicator status-online"></span> OPERATIONAL</td>
            </tr>
            <tr style="border-bottom: 1px solid #222;">
                <td style="padding: 15px;">HVAC Unit 02</td>
                <td>2025-12-15</td>
                <td>62%</td>
                <td><span class="status-indicator" style="background: #ffcc00;"></span> MAINTENANCE DUE</td>
            </tr>
        </table>
    </div>
</body>
</html>
