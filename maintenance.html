<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercedes-Benz | Plant Operations</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }
        .sidebar { width: 260px; border-right: 1px solid #333; height: 100vh; padding: 25px; position: fixed; background: #050505; }
        .main { margin-left: 285px; padding: 40px; flex: 1; }
        #adminPanel { display: none; background: #111; border-left: 4px solid #e30613; padding: 25px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: #666; border-bottom: 2px solid #222; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #1a1a1a; }
        .status-working { color: #00ff00; background: rgba(0, 255, 0, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        .status-breakdown { color: #ff3333; background: rgba(255, 51, 51, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        
        button { cursor: pointer; padding: 10px 20px; background: #e30613; color: white; border: none; font-weight: bold; }
        button:hover { background: #fff; color: #000; }
        .btn-toggle { background: #222; border: 1px solid #444; font-size: 0.7rem; padding: 5px 10px; margin-left: 10px; }

        /* New Styles for Alerts */
        .alert-triangle { color: #ffcc00; cursor: pointer; font-size: 1.2rem; animation: blinker 1s linear infinite; margin-left: 10px; vertical-align: middle; }
        @keyframes blinker { 50% { opacity: 0; } }
        .flowing-msg { color: #ffcc00; font-size: 0.7rem; font-style: italic; margin-left: 5px; }
        .tech-select { background: #111; color: #ccc; border: 1px solid #333; padding: 5px; font-size: 0.75rem; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: #e30613;">MERCEDES</h2>
        <p id="userDisplay" style="font-size: 13px; color: #aaa;"></p>
        <button onclick="logout()" style="width: 100%; margin-top: 20px;">SIGN OUT</button>
    </div>

    <div class="main">
        <div id="adminPanel">
            <h3 style="margin-top:0">DIRECTOR SYNC</h3>
            <p style="font-size:0.8rem; color:#888">Upload machines.json to update cars-website-558c0</p>
            <input type="file" id="jsonInput" accept=".json">
            <button onclick="syncDatabase()">PUSH 105 MACHINES</button>
        </div>

        <h1>Plant Asset Library</h1>
        <table>
            <thead>
                <tr>
                    <th>MACHINE ID</th>
                    <th>NAME</th>
                    <th>SECTION</th>
                    <th>STATUS</th>
                    <th id="actionHeader"></th> 
                </tr>
            </thead>
            <tbody id="assetTable">
                <tr><td colspan="5">Loading data from Firebase...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, onSnapshot, doc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const DIRECTOR = "mohamed.aouladzerouali@jobson.com";

        // Hardcoded list of Jobson Technicians
        const TECHNICIANS = [
            "tech.alpha@jobson.com",
            "tech.beta@jobson.com",
            "tech.gamma@jobson.com"
        ];

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "login.html"; return; }
            const email = user.email.toLowerCase();
            document.getElementById('userDisplay').innerText = `USER: ${email}`;
            if (email === DIRECTOR) {
                document.getElementById('adminPanel').style.display = "block";
                document.getElementById('actionHeader').innerText = "ACTIONS / ASSIGNMENT";
            }
            loadMachinesLive();
        });

        function loadMachinesLive() {
            const tableBody = document.getElementById('assetTable');
            const currentUserEmail = auth.currentUser ? auth.currentUser.email.toLowerCase() : "";

            onSnapshot(collection(db, "machines"), (snapshot) => {
                tableBody.innerHTML = "";
                if (snapshot.empty) {
                    tableBody.innerHTML = "<tr><td colspan='5'>No machines found.</td></tr>";
                    return;
                }

                snapshot.forEach((snapshotDoc) => {
                    const m = snapshotDoc.data();
                    const docId = snapshotDoc.id;
                    const isWorking = m.status === "WORKING";
                    const statusClass = isWorking ? "status-working" : "status-breakdown";
                    const isAssignedToMe = m.assignedTo === currentUserEmail;

                    let rowHTML = `
                        <tr>
                            <td><b>${m.machineId || docId}</b></td>
                            <td>${m.name}</td>
                            <td>${m.section}</td>
                            <td>
                                <span class="${statusClass}">${m.status}</span>
                                ${(!isWorking && isAssignedToMe) ? 
                                    `<span class="alert-triangle" onclick="showTaskDetails('${m.name}', '${m.urgency}', '${m.timeframe}')">⚠️</span>
                                     <span class="flowing-msg">Please intervenir!</span>` : ''}
                            </td>
                            <td>
                    `;

                    if (currentUserEmail === DIRECTOR) {
                        rowHTML += `
                            <select class="tech-select" onchange="assignTech('${docId}', this.value)">
                                <option value="">Assign Tech...</option>
                                ${TECHNICIANS.map(t => `<option value="${t}" ${m.assignedTo === t ? 'selected' : ''}>${t.split('@')[0]}</option>`).join('')}
                            </select>
                            <button class="btn-toggle" onclick="toggleMachineStatus('${docId}', '${m.status}')">
                                SET ${isWorking ? 'BREAKDOWN' : 'WORKING'}
                            </button>
                        `;
                    } else {
                        rowHTML += `<span style="color:#555; font
