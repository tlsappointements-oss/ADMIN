<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercedes-Benz | Plant Operations</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }
        
        /* SIDEBAR ALWAYS ON TOP */
        .sidebar { width: 260px; border-right: 1px solid #333; height: 100vh; padding: 25px; position: fixed; background: #050505; z-index: 10005; }
        .main { margin-left: 285px; padding: 40px; flex: 1; }
        
        #adminPanel, #interventionPage, #missionPage { display: none; background: #111; border-left: 4px solid #e30613; padding: 25px; margin-bottom: 30px; }
        
        .card { background: #1a1a1a; padding: 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        .checklist-item { display: block; margin: 10px 0; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: #666; border-bottom: 2px solid #222; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #1a1a1a; }
        
        .status-working { color: #00ff00; background: rgba(0, 255, 0, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        .status-breakdown { color: #ff3333; background: rgba(255, 51, 51, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        
        button { cursor: pointer; padding: 10px 20px; background: #e30613; color: white; border: none; font-weight: bold; transition: 0.3s; }
        button:hover { background: #fff; color: #000; }
        .btn-nav { width: 100%; margin-top: 10px; text-align: left; background: transparent; color: #aaa; border: 1px solid #222; }

        .tech-select { background: #222; color: #fff; border: 1px solid #444; padding: 5px; font-size: 0.7rem; width: auto; }
        .alert-triangle { color: #ff0000; font-size: 1.5rem; cursor: pointer; animation: blink 0.8s infinite; margin-right: 8px; vertical-align: middle; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        /* DANGER OVERLAY */
        #dangerOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(150, 0, 0, 0.9); z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .giant-triangle { font-size: 120px; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* CALL POPUP & CONSOLE */
        #callPopup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 380px; background: #111; border: 3px solid #e30613; border-radius: 25px;
            padding: 30px; text-align: center; z-index: 10002; box-shadow: 0 0 100px rgba(255,0,0,0.5);
        }
        .director-console { background: #000; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px dashed #444; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; background: #555; margin-right: 5px; }
        .dot-active { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        
        #audioActivator {
            background: #ffcc00; color: #000; border: none; padding: 15px;
            font-weight: 900; width: 100%; margin-bottom: 20px; border-radius: 5px;
            cursor: pointer; display: block; animation: pulse 2s infinite;
        }
    </style>
</head>
<body onclick="handleFirstInteraction()">

    <audio id="remoteAudio" autoplay playsinline></audio>
    <audio id="effectAudio" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="callPopup">
        <div style="font-size: 3rem;">üéôÔ∏è</div>
        <h2 id="callHeader">EMERGENCY LINE</h2>
        <p id="callMachineName" style="color: #e30613; font-weight: bold;"></p>
        
        <button id="joinCallBtn" style="display:none; background:#00ff00; color:#000; padding:15px; border-radius:30px; margin-bottom:10px; width:100%;" onclick="acceptCall()">JOIN CALL NOW</button>
        
        <div id="mohamedConsole" class="director-console" style="display:none;">
            <p style="font-size: 10px; color: #666; margin-bottom: 10px;">DIRECTOR PRIVILEGES</p>
            <button onclick="toggleRemoteMute()" id="muteBtn" style="background:#444; font-size: 12px; margin-right:5px;">üîá MUTE USER</button>
            <button onclick="triggerRemoteAudio()" style="background:#ffcc00; color:#000; font-size: 12px;">üîî SEND ALERT SOUND</button>
        </div>

        <button id="hangUpBtn" style="background:#ff3333; border-radius:50%; width:60px; height:60px; border:none; color:white; font-size:1.5rem; margin-top:20px;" onclick="endEmergencyCall()">üìû</button>
        
        <div style="margin-top:15px; font-size:12px; border-top:1px solid #333; padding-top:10px;">
            <span id="statusDot" class="status-dot"></span> <span id="webrtcState">IDLE</span>
        </div>
    </div>

    <div id="dangerOverlay">
        <div class="giant-triangle">‚ö†Ô∏è</div>
        <div style="font-size: 2.5rem; font-weight: 900;">CRITICAL BREAKDOWN</div>
        <div id="dangerDescription" style="background:black; padding:10px 20px; margin-top:20px; font-size: 1.5rem;"></div>
    </div>

    <div class="sidebar">
        <h2 style="color: #e30613;">MERCEDES</h2>
        <button id="audioActivator" onclick="activateAudioSystem()">STEP 1: ENABLE MIC</button>
        <p id="userDisplay" style="font-size: 11px; color: #666;"></p>
        <hr style="border:0; border-top:1px solid #333;">
        <button class="btn-nav" onclick="showPage('mainPage')">üè† Dashboard</button>
        <button class="btn-nav" onclick="showPage('interventionPage')">üìù Interventions</button>
        <button class="btn-nav" onclick="showPage('missionPage')">üõ†Ô∏è Missions</button>
        <button onclick="logout()" style="width: 100%; margin-top: 20px;">SIGN OUT</button>
    </div>

    <div class="main">
        <div id="adminPanel">
            <h3>DIRECTOR CONTROL</h3>
            <div id="adminApprovalList"></div>
        </div>
        
        <div id="mainPage">
            <h1>Plant Asset Library</h1>
            <table>
                <thead><tr><th>ID</th><th>NAME</th><th>SECTION</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
                <tbody id="assetTable"></tbody>
            </table>
        </div>

        <div id="interventionPage">
            <h1>Request Intervention</h1>
            <div class="card">
                <select id="reqMachine"></select>
                <textarea id="reqIssue" placeholder="Describe the failure..."></textarea>
                <button onclick="submitReq()">SUBMIT TO DIRECTOR</button>
            </div>
        </div>

        <div id="missionPage">
            <h1>Active Missions</h1>
            <div id="missionList"></div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, onSnapshot, doc, setDoc, updateDoc, addDoc, query, where, deleteDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const DIRECTOR = "mohamed.aouladzerouali@jobson.com";
        let techList = [], isFirstAlert = true, micReady = false, pc = null, localStream = null, audioCtx = null;
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

        // --- AUDIO SYSTEM ---
        window.activateAudioSystem = async () => {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                await audioCtx.resume();
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                micReady = true;
                document.getElementById('audioActivator').style.background = "#00ff00";
                document.getElementById('audioActivator').innerText = "‚úÖ MIC READY";
            } catch (e) { alert("Mic Error: " + e.message); }
        };

        window.handleFirstInteraction = () => { if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); };

        // --- DIRECTOR REMOTE TOOLS ---
        window.toggleRemoteMute = () => {
            const audio = document.getElementById('remoteAudio');
            const btn = document.getElementById('muteBtn');
            audio.muted = !audio.muted;
            btn.innerText = audio.muted ? "üîä UNMUTE USER" : "üîá MUTE USER";
            btn.style.background = audio.muted ? "#e30613" : "#444";
        };

        window.triggerRemoteAudio = async () => {
            await updateDoc(doc(db, "emergency_calls", "active_session"), { triggerSound: Date.now() });
        };

        // --- AUTH & DATA ---
        onAuthStateChanged(auth, user => {
            if (!user) { window.location.href = "login.html"; return; }
            const email = user.email.toLowerCase();
            document.getElementById('userDisplay').innerText = email;
            
            if (email === DIRECTOR) {
                document.getElementById('adminPanel').style.display = "block";
                document.getElementById('mohamedConsole').style.display = "block";
                onSnapshot(collection(db, "users"), s => { 
                    techList = []; s.forEach(d => techList.push(d.id.toLowerCase())); 
                });
                loadAdminApprovals();
            }
            loadData(email);
            listenForCalls(email);
            loadMyMissions(email);
            showPage('mainPage');
        });

        function loadData(me) {
            onSnapshot(collection(db, "machines"), snap => {
                const tbody = document.getElementById('assetTable');
                const reqSel = document.getElementById('reqMachine');
                tbody.innerHTML = ""; reqSel.innerHTML = "";
                let alertM = null;

                snap.forEach(d => {
                    const m = d.data();
                    reqSel.innerHTML += `<option value="${m.name}">${m.name}</option>`;
                    const isMe = m.assignedTech?.toLowerCase() === me;
                    if (m.status === "BREAKDOWN" && !m.acknowledged && (isMe || me === DIRECTOR)) alertM = m;
                    
                    tbody.innerHTML += `<tr>
                        <td>${m.machineId || d.id}</td><td>${m.name}</td><td>${m.section}</td>
                        <td><span class="${m.status === 'WORKING' ? 'status-working' : 'status-breakdown'}">${m.status}</span></td>
                        <td>
                            ${me === DIRECTOR ? `
                                <select class="tech-select" onchange="assign('${d.id}', this.value)"><option>Assign...</option>
                                ${techList.map(t => `<option value="${t}" ${m.assignedTech === t ? 'selected' : ''}>${t}</option>`).join('')}</select>
                                <button onclick="toggle('${d.id}', '${m.status}')">TOGGLE</button>
                            ` : (isMe && m.status === 'BREAKDOWN' ? `<button onclick="ack('${d.id}')">ACKNOWLEDGE</button>` : m.assignedTech || '---')}
                        </td>
                    </tr>`;
                });

                if (alertM) {
                    showDanger(alertM.name);
                    if (me === DIRECTOR && isFirstAlert && micReady) {
                        initiateVoiceCall(alertM.assignedTech, alertM.name);
                        isFirstAlert = false;
                    }
                } else stopDanger();
            });
        }

        // --- INTERVENTION REQUESTS ---
        window.submitReq = async () => {
            const name = document.getElementById('reqMachine').value;
            const issue = document.getElementById('reqIssue').value;
            if (!issue) return alert("Describe the issue");
            await addDoc(collection(db, "interventions"), {
                machineName: name, issue, requestedBy: auth.currentUser.email,
                status: "PENDING_MOHAMED", timestamp: serverTimestamp()
            });
            alert("Sent to Director!");
            document.getElementById('reqIssue').value = "";
            showPage('mainPage');
        };

        // --- MISSION ORDERS ---
        function loadMyMissions(email) {
            const list = document.getElementById('missionList');
            onSnapshot(query(collection(db, "interventions"), where("assignedTech", "==", email)), snap => {
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    if (data.status === "APPROVED" || data.status === "TECH_COMPLETED") {
                        const card = document.createElement('div');
                        card.className = "card";
                        card.innerHTML = `
                            <h3>${data.machineName}</h3>
                            <p>${data.issue}</p>
                            <label class="checklist-item"><input type="checkbox" ${data.step1 ? 'checked' : ''} onchange="updateStep('${d.id}', 'step1', this.checked)"> Security Set</label>
                            <label class="checklist-item"><input type="checkbox" ${data.step2 ? 'checked' : ''} onchange="updateStep('${d.id}', 'step2', this.checked)"> LOTO Done</label>
                            <label class="checklist-item"><input type="checkbox" ${data.step3 ? 'checked' : ''} onchange="updateStep('${d.id}', 'step3', this.checked)"> Repair Complete</label>
                            <button onclick="finishMission('${d.id}')" style="background:#00ff00; color:#000; margin-top:10px;">MARK FINISHED</button>
                        `;
                        list.appendChild(card);
                    }
                });
            });
        }

        window.updateStep = async (id, step, val) => updateDoc(doc(db, "interventions", id), { [step]: val });
        window.finishMission = async (id) => { await updateDoc(doc(db, "interventions", id), { status: "TECH_COMPLETED" }); alert("Submitted!"); };

        // --- REWRITTEN WEB RTC CALL LOGIC ---
        async function initiateVoiceCall(tech, machine) {
            if (!tech || pc) return;
            const callDoc = doc(db, "emergency_calls", "active_session");
            await deleteDoc(callDoc); 
            
            document.getElementById('callPopup').style.display = 'block';
            document.getElementById('callMachineName').innerText = "CALLING: " + tech;

            pc = new RTCPeerConnection(servers);
            
            pc.onicecandidate = e => {
                if (e.candidate) addDoc(collection(callDoc, "offerCandidates"), e.candidate.toJSON());
            };

            pc.ontrack = e => {
                document.getElementById('remoteAudio').srcObject = e.streams[0];
            };

            pc.onconnectionstatechange = () => {
                const state = pc.connectionState;
                document.getElementById('webrtcState').innerText = state.toUpperCase();
                if(state === 'connected') document.getElementById('statusDot').classList.add('dot-active');
                if(state === 'failed') console.error("WebRTC Connection Failed");
            };
            
            if (localStream) {
                localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            }

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await setDoc(callDoc, { offer: {type: offer.type, sdp: offer.sdp}, tech: tech.toLowerCase(), machine, active: true });

            onSnapshot(callDoc, s => {
                const d = s.data();
                if (d?.answer && !pc.currentRemoteDescription) {
                    pc.setRemoteDescription(new RTCSessionDescription(d.answer));
                }
            });

            onSnapshot(collection(callDoc, "answerCandidates"), s => {
                s.docChanges().forEach(c => {
                    if (c.type === "added") pc.addIceCandidate(new RTCIceCandidate(c.doc.data()));
                });
            });
        }

        function listenForCalls(me) {
            onSnapshot(doc(db, "emergency_calls", "active_session"), async s => {
                const d = s.data();
                if (d?.active && d.tech === me.toLowerCase() && !pc) {
                    document.getElementById('callPopup').style.display = 'block';
                    document.getElementById('joinCallBtn').style.display = 'block';
                    document.getElementById('callMachineName').innerText = "DIRECTOR CALLING...";

                    window.acceptCall = async () => {
                        if (!micReady) { alert("Enable Mic First!"); return; }
                        document.getElementById('joinCallBtn').style.display = 'none';
                        
                        pc = new RTCPeerConnection(servers);
                        
                        pc.onicecandidate = e => {
                            if (e.candidate) addDoc(collection(doc(db, "emergency_calls", "active_session"), "answerCandidates"), e.candidate.toJSON());
                        };

                        pc.ontrack = e => {
                            document.getElementById('remoteAudio').srcObject = e.streams[0];
                        };

                        pc.onconnectionstatechange = () => {
                            document.getElementById('webrtcState').innerText = pc.connectionState.toUpperCase();
                        };

                        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

                        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await updateDoc(doc(db, "emergency_calls", "active_session"), { answer: {type: answer.type, sdp: answer.sdp} });

                        // Listen for Director's ICE candidates
                        onSnapshot(collection(doc(db, "emergency_calls", "active_session"), "offerCandidates"), snap => {
                            snap.docChanges().forEach(change => {
                                if (change.type === "added") pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                            });
                        });
                    };
                }
                if (d?.triggerSound && me !== DIRECTOR) document.getElementById('effectAudio').play();
                if (!d && pc) cleanup();
            });
        }

        // --- HELPERS ---
        window.endEmergencyCall = async () => {
            if (auth.currentUser.email.toLowerCase() === DIRECTOR) {
                await deleteDoc(doc(db, "emergency_calls", "active_session"));
                cleanup();
            } else { alert("Only the Director can end emergency lines."); }
        };

        function cleanup() { 
            if(pc) {
                pc.getSenders().forEach(sender => pc.removeTrack(sender));
                pc.close();
            }
            pc = null; 
            document.getElementById('callPopup').style.display = 'none'; 
            isFirstAlert = true; 
            document.getElementById('statusDot').classList.remove('dot-active');
            document.getElementById('webrtcState').innerText = "IDLE";
        }

        function showDanger(t) { if (auth.currentUser.email.toLowerCase() !== DIRECTOR) { document.getElementById('dangerDescription').innerText = t; document.getElementById('dangerOverlay').style.display = 'flex'; } }
        function stopDanger() { document.getElementById('dangerOverlay').style.display = 'none'; }
        
        window.showPage = p => {
            ['mainPage', 'interventionPage', 'missionPage'].forEach(id => document.getElementById(id).style.display = (id === p ? 'block' : 'none'));
        };

        window.assign = (id, t) => updateDoc(doc(db, "machines", id), { assignedTech: t.toLowerCase(), acknowledged: false });
        window.toggle = (id, s) => updateDoc(doc(db, "machines", id), { status: s === 'WORKING' ? 'BREAKDOWN' : 'WORKING', acknowledged: false });
        window.ack = (id) => updateDoc(doc(db, "machines", id), { acknowledged: true });
        window.logout = () => signOut(auth);

        function loadAdminApprovals() {
            const list = document.getElementById('adminApprovalList');
            onSnapshot(query(collection(db, "interventions"), where("status", "in", ["PENDING_MOHAMED", "TECH_COMPLETED"])), snap => {
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const card = document.createElement('div'); card.className = "card";
                    if(data.status === "PENDING_MOHAMED") {
                        card.innerHTML = `<b>${data.machineName}</b>: ${data.issue} 
                        <button onclick="approveIntervention('${d.id}', '${data.requestedBy}')">APPROVE</button>`;
                    } else {
                        card.innerHTML = `<b>${data.machineName} FIXED</b> 
                        <button onclick="closeInt('${d.id}', '${data.machineName}')">VALIDATE & RESTART</button>`;
                    }
                    list.appendChild(card);
                });
            });
        }

        window.approveIntervention = async (id, tech) => updateDoc(doc(db, "interventions", id), { status: "APPROVED", assignedTech: tech });
        window.closeInt = async (id, mName) => {
            await updateDoc(doc(db, "interventions", id), { status: "CLOSED" });
            const q = query(collection(db, "machines"), where("name", "==", mName));
            const snap = await getDocs(q);
            snap.forEach(m => updateDoc(doc(db, "machines", m.id), { status: "WORKING", acknowledged: true }));
        };
    </script>
</body>
</html>
