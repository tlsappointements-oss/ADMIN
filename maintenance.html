<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercedes-Benz | Plant Operations</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }
        
        /* SIDEBAR ALWAYS ON TOP */
        .sidebar { width: 260px; border-right: 1px solid #333; height: 100vh; padding: 25px; position: fixed; background: #050505; z-index: 10005; }
        .main { margin-left: 285px; padding: 40px; flex: 1; }
        
        #adminPanel, #interventionPage, #missionPage { display: none; background: #111; border-left: 4px solid #e30613; padding: 25px; margin-bottom: 30px; }
        
        .card { background: #1a1a1a; padding: 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        .checklist-item { display: block; margin: 10px 0; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: #666; border-bottom: 2px solid #222; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #1a1a1a; }
        
        .status-working { color: #00ff00; background: rgba(0, 255, 0, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        .status-breakdown { color: #ff3333; background: rgba(255, 51, 51, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        
        button { cursor: pointer; padding: 10px 20px; background: #e30613; color: white; border: none; font-weight: bold; transition: 0.3s; }
        button:hover { background: #fff; color: #000; }
        .btn-nav { width: 100%; margin-top: 10px; text-align: left; background: transparent; color: #aaa; border: 1px solid #222; }

        .tech-select { background: #222; color: #fff; border: 1px solid #444; padding: 5px; font-size: 0.7rem; width: auto; }
        
        /* CALL POPUP */
        #callPopup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 500px; background: #111; border: 3px solid #e30613; border-radius: 25px;
            padding: 20px; text-align: center; z-index: 10002; box-shadow: 0 0 100px rgba(255,0,0,0.5);
        }
        #videoContainer { width: 100%; height: 350px; background: #000; border-radius: 15px; margin-top: 15px; overflow: hidden; }
        .director-console { background: #000; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px dashed #444; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; background: #555; margin-right: 5px; }
        .dot-active { background: #00ff00; box-shadow: 0 0 15px #00ff00; }
        
        #audioActivator {
            background: #ffcc00; color: #000; border: none; padding: 15px;
            font-weight: 900; width: 100%; margin-bottom: 20px; border-radius: 5px;
            cursor: pointer; display: block; animation: pulse 2s infinite;
        }

        /* DANGER OVERLAY */
        #dangerOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(150, 0, 0, 0.9); z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .giant-triangle { font-size: 120px; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* MACHINE INFO POPUP */
        #machineDetailPopup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 600px; max-height: 80vh; background: #111; border: 2px solid #e30613; 
            padding: 30px; z-index: 10010; overflow-y: auto; border-radius: 15px;
        }
        .history-log { font-size: 0.8rem; background: #000; padding: 10px; border: 1px solid #333; margin-top: 10px; }
    </style>
</head>
<body onclick="handleFirstInteraction()">

    <audio id="effectAudio" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="machineDetailPopup">
        <div id="machineDetailContent"></div>
        <button onclick="document.getElementById('machineDetailPopup').style.display='none'" style="width:100%; margin-top:15px; background:#444;">CLOSE</button>
    </div>

    <div id="callPopup">
        <h2 style="font-size: 1.2rem; margin: 0;">DIRECTOR EMERGENCY LINE</h2>
        <p id="callMachineName" style="color: #e30613; font-weight: bold; margin: 5px 0;"></p>
        
        <div id="videoContainer"></div>
        
        <div id="mohamedConsole" class="director-console" style="display:none;">
            <button onclick="triggerRemoteAudio()" style="background:#ffcc00; color:#000; font-size: 12px; width: 100%;">üîî SEND ALERT SOUND</button>
        </div>

        <button id="hangUpBtn" style="background:#ff3333; border-radius:50%; width:50px; height:50px; border:none; color:white; font-size:1.2rem; margin-top:15px;" onclick="endEmergencyCall()">üìû</button>
        
        <div style="margin-top:10px; font-size:11px; border-top:1px solid #333; padding-top:10px;">
            <span id="statusDot" class="status-dot"></span> <span id="webrtcState">JITSI FREE RELAY ACTIVE</span>
        </div>
    </div>

    <div id="dangerOverlay">
        <div class="giant-triangle">‚ö†Ô∏è</div>
        <div style="font-size: 2.5rem; font-weight: 900;">CRITICAL BREAKDOWN</div>
        <div id="dangerDescription" style="background:black; padding:10px 20px; margin-top:20px; font-size: 1.5rem;"></div>
    </div>

    <div class="sidebar">
        <h2 style="color: #e30613;">MERCEDES</h2>
        <button id="audioActivator" onclick="activateAudioSystem()">STEP 1: ENABLE MIC</button>
        <p id="userDisplay" style="font-size: 11px; color: #666;"></p>
        <hr style="border:0; border-top:1px solid #333;">
        <button class="btn-nav" onclick="showPage('mainPage')">üè† Dashboard</button>
        <button class="btn-nav" onclick="showPage('interventionPage')">üìù Interventions</button>
        <button class="btn-nav" onclick="showPage('missionPage')">üõ†Ô∏è Missions</button>
        <button onclick="logout()" style="width: 100%; margin-top: 20px;">SIGN OUT</button>
    </div>

    <div class="main">
        <div id="adminPanel">
            <h3>DIRECTOR CONTROL (STEP 2 & FINAL APPROVAL)</h3>
            <div id="adminApprovalList"></div>
            <hr style="border-color: #333; margin: 20px 0;">
            <div class="card">
                <h4>DATA SYNCHRONIZATION</h4>
                <input type="file" id="jsonInput" accept=".json">
                <button onclick="syncDatabase()" style="width: 100%; background: #28a745;">PUSH 105 MACHINES</button>
            </div>
        </div>
        
        <div id="mainPage">
            <h1>Plant Asset Library</h1>
            <table>
                <thead><tr><th>ID</th><th>NAME</th><th>SECTION</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
                <tbody id="assetTable"></tbody>
            </table>
        </div>

        <div id="interventionPage">
            <h1>Step 1: Request Intervention</h1>
            <div class="card">
                <select id="reqMachine" onchange="showMachinePreview(this.value)"></select>
                <textarea id="reqIssue" placeholder="Describe the failure..."></textarea>
                <button onclick="submitReq()">SUBMIT TO DIRECTOR</button>
            </div>
        </div>

        <div id="missionPage">
            <h1>Step 3: Technical Missions</h1>
            <div id="missionList"></div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, onSnapshot, doc, setDoc, updateDoc, addDoc, query, where, deleteDoc, getDocs, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const DIRECTOR = "mohamed.aouladzerouali@jobson.com";
        const JITSI_ROOM = "MercedesPlantOperations_Emergency_Relay_12345";
        
        let techList = [], isFirstAlert = true, micReady = false, jitsiApi = null;
        let machineCache = {};

        window.activateAudioSystem = async () => {
            micReady = true;
            document.getElementById('audioActivator').style.background = "#00ff00";
            document.getElementById('audioActivator').innerText = "‚úÖ SYSTEM READY";
        };

        window.handleFirstInteraction = () => {};

        window.triggerRemoteAudio = async () => {
            await updateDoc(doc(db, "emergency_calls", "active_session"), { triggerSound: Date.now() });
        };

        // --- Integrated Machine Pushing Feature ---
        window.syncDatabase = async () => {
            const fileInput = document.getElementById('jsonInput');
            if (!fileInput.files[0]) return alert("Please select the machines.json file first");

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    const machines = data.machines || data;
                    
                    for (const m of machines) {
                        const mId = m.machineId || `M-${Math.random().toString(36).substr(2, 5)}`;
                        await setDoc(doc(db, "machines", mId), {
                            ...m,
                            status: m.status || "WORKING",
                            assignedTech: "",
                            acknowledged: true,
                            lastUpdated: serverTimestamp()
                        });
                    }
                    alert("Sync Complete: 105 Assets verified and updated.");
                } catch (err) {
                    alert("Error parsing JSON: " + err.message);
                }
            };
            reader.readAsText(fileInput.files[0]);
        };
        // ------------------------------------------

        onAuthStateChanged(auth, user => {
            if (!user) { window.location.href = "login.html"; return; }
            const email = user.email.toLowerCase();
            document.getElementById('userDisplay').innerText = `ACCESS: ${email}`;

            if (email === DIRECTOR) {
                document.getElementById('adminPanel').style.display = "block";
                document.getElementById('mohamedConsole').style.display = "block";
                onSnapshot(collection(db, "users"), snap => {
                    techList = []; snap.forEach(d => techList.push(d.id));
                });
                loadAdminApprovals();
            }

            loadMachinesLive(email);
            if (email !== DIRECTOR) loadMyMissions(email);
            listenForEmergencyCalls(email);
        });

        function showPage(id) {
            ['mainPage', 'interventionPage', 'missionPage'].forEach(p => {
                document.getElementById(p).style.display = (p === id ? 'block' : 'none');
            });
        }
        window.showPage = showPage;

        function loadMachinesLive(userEmail) {
            const table = document.getElementById('assetTable');
            const select = document.getElementById('reqMachine');

            onSnapshot(collection(db, "machines"), (snap) => {
                table.innerHTML = "";
                if(select) select.innerHTML = "";
                let alertNeeded = null;

                snap.forEach(snapshotDoc => {
                    const m = snapshotDoc.data();
                    const id = snapshotDoc.id;
                    machineCache[id] = m;

                    if (select) select.innerHTML += `<option value="${id}">${m.name}</option>`;

                    const isWorking = m.status === "WORKING";
                    const isMyProblem = m.assignedTech === userEmail || userEmail === DIRECTOR;

                    if (!isWorking && !m.acknowledged && isMyProblem) alertNeeded = m;

                    let row = `<tr>
                        <td><b style="cursor:pointer;text-decoration:underline" onclick="viewMachineDetails('${id}')">${m.machineId || id}</b></td>
                        <td>${m.name}</td>
                        <td>${m.section}</td>
                        <td><span class="${isWorking ? 'status-working' : 'status-breakdown'}">${m.status}</span></td>
                        <td>`;

                    if (userEmail === DIRECTOR) {
                        row += `<select class="tech-select" onchange="assignTech('${id}', this.value)">
                                    <option value="">Assign...</option>
                                    ${techList.map(t => `<option value="${t}" ${m.assignedTech === t ? 'selected' : ''}>${t}</option>`).join('')}
                                </select>
                                <button onclick="toggleStatus('${id}', '${m.status}')">TOGGLE</button>`;
                    } else {
                        row += `<span>${m.assignedTech || '---'}</span>`;
                    }
                    row += `</td></tr>`;
                    table.innerHTML += row;
                });

                if (alertNeeded) {
                    startDangerCycle(alertNeeded);
                    if (userEmail === DIRECTOR && isFirstAlert) startEmergencyCall(alertNeeded.assignedTech, alertNeeded.name);
                } else {
                    stopDangerCycle();
                }
            });
        }

        async function startEmergencyCall(techEmail, machineName) {
            if (!techEmail) return;
            const callDoc = doc(db, "emergency_calls", "active_session");
            await setDoc(callDoc, {
                tech: techEmail,
                machine: machineName,
                active: true,
                triggerSound: 0
            });
        }

        function listenForEmergencyCalls(myEmail) {
            onSnapshot(doc(db, "emergency_calls", "active_session"), (snap) => {
                const data = snap.data();
                if (data?.active && (data.tech === myEmail || myEmail === DIRECTOR)) {
                    showJitsi(data.machine);
                    if (data.triggerSound > 0) document.getElementById('effectAudio').play();
                } else if (data?.active === false) {
                    closeJitsi();
                }
            });
        }

        function showJitsi(mName) {
            if (jitsiApi) return;
            document.getElementById('callPopup').style.display = 'block';
            document.getElementById('callMachineName').innerText = mName;
            
            const options = {
                roomName: JITSI_ROOM,
                width: '100%',
                height: 350,
                parentNode: document.getElementById('videoContainer'),
                configOverwrite: { startWithAudioMuted: false, startWithVideoMuted: true },
                interfaceConfigOverwrite: { TOOLBAR_BUTTONS: ['microphone', 'hangup'] }
            };
            jitsiApi = new JitsiMeetExternalAPI("meet.jit.si", options);
        }

        window.endEmergencyCall = async () => {
            if (auth.currentUser.email.toLowerCase() !== DIRECTOR) return;
            await updateDoc(doc(db, "emergency_calls", "active_session"), { active: false });
        };

        function closeJitsi() {
            if (jitsiApi) { jitsiApi.dispose(); jitsiApi = null; }
            document.getElementById('callPopup').style.display = 'none';
            isFirstAlert = true;
        }

        function startDangerCycle(m) {
            document.getElementById('dangerOverlay').style.display = 'flex';
            document.getElementById('dangerDescription').innerText = `${m.name} | SECTION: ${m.section}`;
            if (isFirstAlert && micReady) {
                const speech = new SpeechSynthesisUtterance(`Emergency. Breakdown on ${m.name}`);
                window.speechSynthesis.speak(speech);
                isFirstAlert = false;
            }
        }

        function stopDangerCycle() {
            document.getElementById('dangerOverlay').style.display = 'none';
        }

        window.toggleStatus = async (id, current) => {
            const next = current === "WORKING" ? "BREAKDOWN" : "WORKING";
            await updateDoc(doc(db, "machines", id), { status: next, acknowledged: false });
        };

        window.assignTech = async (id, tech) => {
            await updateDoc(doc(db, "machines", id), { assignedTech: tech.toLowerCase(), acknowledged: false });
        };

        window.logout = () => signOut(auth);

        // Required Placeholders for Sidebar Logic
        function loadAdminApprovals() {
             const list = document.getElementById('adminApprovalList');
             onSnapshot(query(collection(db, "interventions"), where("status", "in", ["PENDING_MOHAMED", "TECH_COMPLETED"])), (snap) => {
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const card = document.createElement('div');
                    card.className = "card";
                    card.innerHTML = `<b>${data.status === "PENDING_MOHAMED" ? "REQUEST" : "REPORT"}: ${data.machineName}</b><br>
                                     <button onclick="approveAction('${d.id}', '${data.machineId}', '${data.status}')">VALIDATE</button>`;
                    list.appendChild(card);
                });
             });
        }

        window.approveAction = async (intId, mId, status) => {
            if(status === "PENDING_MOHAMED") {
                await updateDoc(doc(db, "interventions", intId), { status: "APPROVED" });
                await updateDoc(doc(db, "machines", mId), { status: "BREAKDOWN" });
            } else {
                await updateDoc(doc(db, "interventions", intId), { status: "ARCHIVED" });
                await updateDoc(doc(db, "machines", mId), { status: "WORKING" });
            }
        };

        window.submitReq = async () => {
            const mId = document.getElementById('reqMachine').value;
            const issue = document.getElementById('reqIssue').value;
            if(!issue) return;
            await addDoc(collection(db, "interventions"), {
                machineId: mId,
                machineName: machineCache[mId].name,
                issue: issue,
                status: "PENDING_MOHAMED",
                timestamp: serverTimestamp()
            });
            alert("Sent to Director.");
        };

    </script>
</body>
</html>
