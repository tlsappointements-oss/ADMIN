<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercedes-Benz | Plant Operations</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow-x: hidden; }
        .sidebar { width: 260px; border-right: 1px solid #333; height: 100vh; padding: 25px; position: fixed; background: #050505; z-index: 10; }
        .main { margin-left: 285px; padding: 40px; flex: 1; }
        #adminPanel { display: none; background: #111; border-left: 4px solid #e30613; padding: 25px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: #666; border-bottom: 2px solid #222; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #1a1a1a; }
        .status-working { color: #00ff00; background: rgba(0, 255, 0, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        .status-breakdown { color: #ff3333; background: rgba(255, 51, 51, 0.1); padding: 4px 10px; border-radius: 4px; font-weight: bold; }
        
        button { cursor: pointer; padding: 10px 20px; background: #e30613; color: white; border: none; font-weight: bold; }
        button:hover { background: #fff; color: #000; }
        .btn-toggle { background: #222; border: 1px solid #444; font-size: 0.7rem; padding: 5px 10px; margin-left: 10px; }

        .tech-select { background: #222; color: #fff; border: 1px solid #444; padding: 5px; font-size: 0.7rem; margin-right: 5px; }
        .alert-triangle { color: #ff0000; font-size: 1.5rem; cursor: pointer; animation: blink 0.8s infinite; margin-right: 8px; vertical-align: middle; }
        .intervenir-msg { color: #ff0000; font-size: 0.75rem; font-weight: bold; font-style: italic; text-transform: uppercase; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        /* DANGER OVERLAY */
        #dangerOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(150, 0, 0, 0.9); z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            animation: dangerFlash 0.4s infinite;
        }
        @keyframes dangerFlash { 0% { background: rgba(100, 0, 0, 0.95); } 50% { background: rgba(255, 0, 0, 1); } 100% { background: rgba(100, 0, 0, 0.95); } }
        .giant-triangle { font-size: 180px; color: white; filter: drop-shadow(0 0 30px gold); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .danger-text { font-size: 3rem; font-weight: 900; color: white; margin-top: 20px; text-transform: uppercase; }

        /* NEW INCIDENT FEATURES STYLES */
        #incidentSection { background: #0a0a0a; border: 1px solid #333; padding: 25px; margin-top: 40px; border-radius: 8px; }
        .drawing-container { position: relative; width: 500px; height: 350px; background: #1a1a1a; border: 1px solid #444; margin: 20px 0; }
        .part-hotspot { 
            position: absolute; width: 30px; height: 30px; border: 2px solid #fff; border-radius: 50%; 
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.1); 
        }
        .part-selected { background: rgba(227, 6, 19, 0.8) !important; border-color: #ff0000 !important; box-shadow: 0 0 15px #ff0000; }
        .part-glowing { 
            background: #ff0000 !important; box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.6); 
            animation: glowPulse 0.8s infinite alternate; border-color: gold !important;
        }
        @keyframes glowPulse { from { opacity: 0.5; transform: scale(1); } to { opacity: 1; transform: scale(1.2); } }
        .incident-card { background: #111; border-left: 5px solid #e30613; padding: 20px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="dangerOverlay">
        <div class="giant-triangle">⚠️</div>
        <div class="danger-text">CRITICAL PANNE</div>
        <div id="dangerDescription" style="font-size: 1.8rem; margin-top: 15px; font-weight: bold; background: black; padding: 10px 20px;"></div>
        <p style="margin-top: 20px; color: yellow;">CLICK THE SMALL TRIANGLE IN THE LIST TO ACKNOWLEDGE</p>
    </div>

    <div class="sidebar">
        <h2 style="color: #e30613;">MERCEDES</h2>
        <p id="userDisplay" style="font-size: 13px; color: #aaa;"></p>
        <button onclick="logout()" style="width: 100%; margin-top: 20px;">SIGN OUT</button>
    </div>

    <div class="main">
        <div id="adminPanel">
            <h3 style="margin-top:0">DIRECTOR SYNC</h3>
            <input type="file" id="jsonInput" accept=".json">
            <button onclick="syncDatabase()">PUSH 105 MACHINES</button>
        </div>

        <h1>Plant Asset Library</h1>
        <table>
            <thead>
                <tr>
                    <th>MACHINE ID</th>
                    <th>NAME</th>
                    <th>SECTION</th>
                    <th>STATUS</th>
                    <th id="actionHeader"></th>
                </tr>
            </thead>
            <tbody id="assetTable">
                <tr><td colspan="5">Loading data from Firebase...</td></tr>
            </tbody>
        </table>

        <div id="incidentSection">
            <h2 id="incTitle">Demande d'Intervention</h2>
            <div id="techView" style="display:none;">
                <p style="color:#888;">Select the faulty part on the technical drawing:</p>
                <div class="drawing-container">
                    <img src="https://img.freepik.com/free-vector/blueprint-mechanical-part_23-2148281358.jpg" style="width:100%;height:100%;opacity:0.4;object-fit:cover;">
                    <div class="part-hotspot" style="top:20%; left:40%;" onclick="selectPart('Hydraulic Valve', this)"></div>
                    <div class="part-hotspot" style="top:50%; left:70%;" onclick="selectPart('Main Drive Motor', this)"></div>
                    <div class="part-hotspot" style="top:75%; left:25%;" onclick="selectPart('Control Sensor', this)"></div>
                </div>
                <input type="text" id="incDesc" placeholder="Describe the problem..." style="width:100%; padding:10px; background:#111; color:white; border:1px solid #444; margin-bottom:10px;">
                <select id="incCrit" style="width:100%; padding:10px; background:#111; color:white; border:1px solid #444; margin-bottom:10px;">
                    <option value="Minor">Minor Effect</option>
                    <option value="Production Stop">Critical - Production Stop</option>
                </select>
                <button onclick="submitIncident()">SEND TO MOHAMED</button>
            </div>
            <div id="mohamedView" style="display:none;">
                <div id="incidentLog"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, onSnapshot, doc, setDoc, updateDoc, serverTimestamp, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const DIRECTOR = "mohamed.aouladzerouali@jobson.com";
        let techList = [];
        let alertInterval = null;
        let selectedPart = "";

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "login.html"; return; }
            const email = user.email.toLowerCase();
            document.getElementById('userDisplay').innerText = `USER: ${email}`;

            if (email !== DIRECTOR) {
                await setDoc(doc(db, "users", email), { email: email, lastSeen: serverTimestamp() }, { merge: true });
                document.getElementById('techView').style.display = "block";
            } else {
                document.getElementById('adminPanel').style.display = "block";
                document.getElementById('mohamedView').style.display = "block";
                listenForIncidents();
            }

            if (email === DIRECTOR) {
                onSnapshot(collection(db, "users"), (snap) => {
                    techList = []; snap.forEach(d => techList.push(d.id));
                    loadMachinesLive();
                });
            } else {
                loadMachinesLive();
            }
        });

        // --- NEW INCIDENT FUNCTIONS ---
        window.selectPart = (name, el) => {
            document.querySelectorAll('.part-hotspot').forEach(h => h.classList.remove('part-selected'));
            el.classList.add('part-selected');
            selectedPart = name;
        };

        window.submitIncident = async () => {
            if(!selectedPart) { alert("Please select a part on the drawing."); return; }
            await addDoc(collection(db, "demandes"), {
                reportedBy: auth.currentUser.email,
                part: selectedPart,
                description: document.getElementById('incDesc').value,
                criticality: document.getElementById('incCrit').value,
                time: serverTimestamp(),
                machine: "Robot Arm XL-200" // Example
            });
            alert("Sent successfully.");
        };

        function listenForIncidents() {
            onSnapshot(collection(db, "demandes"), (snap) => {
                const log = document.getElementById('incidentLog');
                log.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    log.innerHTML += `
                        <div class="incident-card">
                            <div class="part-hotspot part-glowing" style="position:relative; float:right;"></div>
                            <h3 style="color:#e30613; margin:0;">${data.criticality}</h3>
                            <p><strong>Part:</strong> ${data.part}</p>
                            <p><strong>Description:</strong> ${data.description}</p>
                            <p><strong>Probable Cause:</strong> Electrical Surge / Wear</p>
                            <p><small>Last Maintenance: 05/01/2026 | Reported by: ${data.reportedBy}</small></p>
                        </div>
                    `;
                });
            });
        }

        function loadMachinesLive() {
            const tableBody = document.getElementById('assetTable');
            const currentUserEmail = auth.currentUser ? auth.currentUser.email.toLowerCase() : "";

            onSnapshot(collection(db, "machines"), (snapshot) => {
                tableBody.innerHTML = "";
                let pendingTask = null;

                snapshot.forEach((snapshotDoc) => {
                    const m = snapshotDoc.data();
                    const machineDocId = snapshotDoc.id;
                    const isWorking = m.status === "WORKING";
                    const isAssignedToMe = m.assignedTech === currentUserEmail;

                    if (!isWorking && isAssignedToMe && !m.acknowledged) {
                        pendingTask = m;
                    }

                    let rowHTML = `
                        <tr>
                            <td><b>${m.machineId || machineDocId}</b></td>
                            <td>${m.name}</td>
                            <td>${m.section}</td>
                            <td>
                                <span class="${isWorking ? 'status-working' : 'status-breakdown'}">${m.status}</span>
                                ${(!isWorking && isAssignedToMe) ? `
                                    <span class="alert-triangle" onclick="acknowledgeTask('${machineDocId}', '${m.name}')">⚠️</span>
                                    <span class="intervenir-msg">please intervenir</span>
                                ` : ''}
                            </td>
                            <td>
                    `;

                    if (currentUserEmail === DIRECTOR) {
                        let options = techList.map(t => `<option value="${t}" ${m.assignedTech === t ? 'selected' : ''}>${t}</option>`).join('');
                        rowHTML += `
                            <select class="tech-select" onchange="assignTech('${machineDocId}', this.value)">
                                <option value="">Assign Tech...</option>
                                ${options}
                            </select>
                            <button class="btn-toggle" onclick="toggleMachineStatus('${machineDocId}', '${m.status}')">
                                SET ${isWorking ? 'BREAKDOWN' : 'WORKING'}
                            </button>
                        `;
                    } else {
                        rowHTML += `<span style="color:#555; font-size:0.8rem;">${m.assignedTech || 'Unassigned'}</span>`;
                    }
                    rowHTML += `</td></tr>`;
                    tableBody.innerHTML += rowHTML;
                });

                if (pendingTask && !alertInterval) {
                    startDangerCycle(pendingTask.name, pendingTask.section);
                } else if (!pendingTask) {
                    stopDangerCycle();
                }
            });
        }

        function startDangerCycle(name, section) {
            const trigger = () => {
                const userName = auth.currentUser.email.split('@')[0];
                const overlay = document.getElementById('dangerOverlay');
                document.getElementById('dangerDescription').innerText = `${name} | ${section}`;
                overlay.style.display = 'flex';
                
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(700, audioCtx.currentTime + 2);
                osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 4);
                osc.frequency.exponentialRampToValueAtTime(700, audioCtx.currentTime + 6);
                osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 8);

                osc.connect(gain); gain.connect(audioCtx.destination);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 10);

                const msg = new SpeechSynthesisUtterance();
                msg.text = `Attention ${userName}. There is a breakdown. Please head to ${name} immediately.`;
                msg.rate = 0.85;
                window.speechSynthesis.speak(msg);

                setTimeout(() => {
                    overlay.style.display = 'none';
                    alertInterval = setTimeout(trigger, 5000);
                }, 10000);
            };
            trigger();
        }

        function stopDangerCycle() {
            clearTimeout(alertInterval);
            alertInterval = null;
            window.speechSynthesis.cancel();
            document.getElementById('dangerOverlay').style.display = 'none';
        }

        window.acknowledgeTask = async (docId, name) => {
            stopDangerCycle();
            await updateDoc(doc(db, "machines", docId), { acknowledged: true });
        };

        window.assignTech = async (docId, techEmail) => {
            await updateDoc(doc(db, "machines", docId), { 
                assignedTech: techEmail.toLowerCase(),
                acknowledged: false 
            });
        };

        window.toggleMachineStatus = async (docId, currentStatus) => {
            const newStatus = currentStatus === "WORKING" ? "BREAKDOWN" : "WORKING";
            await updateDoc(doc(db, "machines", docId), {
                status: newStatus,
                acknowledged: false
            });
        };

        window.syncDatabase = async () => {
            const file = document.getElementById('jsonInput').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = JSON.parse(e.target.result);
                for (const item of data) {
                    await setDoc(doc(db, "machines", item.id), {
                        machineId: item.id, name: item.name, section: item.section,
                        status: "WORKING", assignedTech: "", acknowledged: false
                    }, { merge: true });
                }
                alert("Sync Success!");
            };
            reader.readAsText(file);
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
