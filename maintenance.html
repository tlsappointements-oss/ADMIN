<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mercedes-Benz | GMAO Master Portal</title>
    <style>
        body { display: none; min-height: 100vh; background: #050505; color: #e0e0e0; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: 280px; background: #000; border-right: 1px solid #333; padding: 30px 20px; display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .main-content { margin-left: 320px; padding: 40px; flex: 1; }
        
        /* Roles & UI */
        #directorPanel { display: none; border: 1px solid #e30613; padding: 25px; margin-bottom: 30px; background: rgba(227, 6, 19, 0.05); }
        .gmao-card { background: #111; border: 1px solid #222; padding: 25px; margin-bottom: 20px; }
        
        /* Buttons */
        .btn-mb { background: #e30613; color: white; border: none; padding: 12px 20px; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.3s; width: 100%; margin-bottom: 10px; text-align: left; }
        .btn-mb:hover { background: white; color: black; }
        .btn-sync { background: #00ff00; color: black; font-weight: bold; width: auto; margin-top: 15px; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th { text-align: left; color: #666; padding: 12px; border-bottom: 1px solid #333; text-transform: uppercase; font-size: 0.7rem; }
        td { padding: 15px 12px; border-bottom: 1px solid #222; }
        .status-pill { padding: 4px 8px; border-radius: 2px; font-weight: bold; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="font-weight: 200; letter-spacing: 4px; color: #e30613;">MERCEDES</h2>
        <p style="font-size: 0.65rem; color: #666; margin-bottom: 40px;">GMAO SYSTEM v5.1</p>
        
        <button class="btn-mb" onclick="location.reload()">üìñ Machine Library</button>
        <button class="btn-mb" style="background:transparent; border: 1px solid #222;">üìÇ History Logs</button>
        
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #222;">
            <p id="userName" style="font-size: 0.8rem; font-weight: bold; margin: 0;"></p>
            <p id="userRole" style="font-size: 0.65rem; color: #e30613; letter-spacing: 1px; margin-bottom: 20px;"></p>
            <button onclick="logout()" style="color:#444; background:none; border:none; cursor:pointer; font-size:0.7rem;">LOG OUT</button>
        </div>
    </div>

    <div class="main-content">
        <div id="directorPanel">
            <h3 style="margin-top: 0; font-weight: 300; color: #e30613;">DIRECTOR OVERRIDE: DATABASE SYNC</h3>
            <p style="font-size: 0.8rem; color: #888;">Path: <code>C:\Users\maouladzerouali\Desktop\ADMIN\ADMIN\MAINTENANCE_DATABASE</code></p>
            
            <input type="file" id="jsonUpload" accept=".json" style="background: #111; padding: 10px; border: 1px solid #333; width: 300px;">
            <button class="btn-mb btn-sync" onclick="syncDatabase()">Push to Live Library</button>
        </div>

        <h2 id="pageTitle" style="font-weight: 200; letter-spacing: 1px;">Plant Operations | Asset Status</h2>

        <div class="gmao-card">
            <table id="mainTable">
                <thead>
                    <tr id="tableHeader">
                        </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // 1. FIREBASE IMPORTS
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, onSnapshot, doc, setDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const DIRECTOR_EMAIL = "mohamed.aouladzerouali@jobson.com";

        // 2. AUTHENTICATION & REDIRECTION LOGIC
        onAuthStateChanged(auth, (user) => {
            if (!user || !user.email.toLowerCase().endsWith('@jobson.com')) {
                window.location.replace("login.html");
                return;
            }
            
            const email = user.email.toLowerCase();
            document.getElementById('userName').innerText = email.toUpperCase();
            document.body.style.display = "flex";

            if (email === DIRECTOR_EMAIL) {
                setupDirectorView();
            } else {
                setupTechnicianView();
            }
        });

        // 3. MOHAMED'S VIEW LOGIC
        function setupDirectorView() {
            document.getElementById('userRole').innerText = "DIRECTEUR D'USINE";
            document.getElementById('directorPanel').style.display = "block";
            document.getElementById('tableHeader').innerHTML = `
                <th>Technician</th><th>Asset ID</th><th>Work Details</th><th>Status</th><th>Verification</th>
            `;

            onSnapshot(query(collection(db, "interventions"), orderBy("timestamp", "desc")), (snap) => {
                const body = document.getElementById('tableBody');
                body.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    body.innerHTML += `
                        <tr>
                            <td>${data.technician}</td>
                            <td>${data.machineId}</td>
                            <td>${data.description}</td>
                            <td><span class="status-pill" style="background:${data.approved ? '#00ff00' : '#ffcc00'}; color:#000">
                                ${data.approved ? 'VALIDATED' : 'PENDING'}</span></td>
                            <td>${!data.approved ? `<button class="btn-mb" style="width:auto; padding:5px 10px; font-size:9px;" onclick="approveWork('${d.id}', '${data.machineId}')">VERIFY & RESTART</button>` : '‚úì DONE'}</td>
                        </tr>
                    `;
                });
            });
        }

        // 4. TECHNICIAN'S VIEW LOGIC
        function setupTechnicianView() {
            document.getElementById('userRole').innerText = "MAINTENANCE TECHNICIAN";
            document.getElementById('directorPanel').style.display = "none";
            document.getElementById('tableHeader').innerHTML = `
                <th>ID</th><th>Asset Name</th><th>Section</th><th>Description</th><th>Live Status</th>
            `;

            onSnapshot(collection(db, "machines"), (snap) => {
                const body = document.getElementById('tableBody');
                body.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const color = m.status === "WORKING" ? "#00ff00" : "#e30613";
                    body.innerHTML += `
                        <tr>
                            <td><b>${m.machineId}</b></td>
                            <td>${m.name}</td>
                            <td>${m.section}</td>
                            <td>${m.description}</td>
                            <td><span style="color:${color}; font-weight:bold;">‚óè ${m.status}</span></td>
                        </tr>
                    `;
                });
            });
        }

        // 5. THE GLOBAL SYNC FUNCTION (MOHAMED ONLY)
        window.syncDatabase = async () => {
            const fileInput = document.getElementById('jsonUpload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Please select the 'machines.json' file first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    console.log("JSON Parsed:", data);

                    for (const item of data) {
                        const machineRef = doc(db, "machines", item.id);
                        await setDoc(machineRef, {
                            machineId: item.id,
                            name: item.name,
                            section: item.section,
                            description: item.desc || item.description,
                            status: item.status || "WORKING",
                            lastUpdated: serverTimestamp(),
                            updatedBy: "mohamed.aouladzerouali@jobson.com"
                        }, { merge: true });
                    }
                    alert("SUCCESS: Plant library updated for all users.");
                } catch (error) {
                    console.error("Error:", error);
                    alert("FAILED: Check if your JSON is correct or if Firebase rules are open.");
                }
            };
            reader.readAsText(file);
        };

        // 6. APPROVAL FUNCTION
        window.approveWork = async (intId, machId) => {
            await updateDoc(doc(db, "interventions", intId), { approved: true });
            await updateDoc(doc(db, "machines", machId), { status: "WORKING" });
            alert("Intervention Approved.");
        };

        window.logout = async () => { await signOut(auth); window.location.replace("login.html"); };
    </script>
</body>
</html>
