<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Admin Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* Cinematic Pop-up Styles */
        #biometric-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .scanner-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress-ring {
            position: absolute;
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.1s;
            stroke: #e30613;
            stroke-width: 6;
            fill: transparent;
            stroke-dasharray: 816.8; 
            stroke-dashoffset: 816.8;
            filter: drop-shadow(0 0 10px #e30613);
        }

        #video {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
        }

        #percentage-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 100;
            margin-top: 20px;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 4px;
        }

        /* Breach UI Styles */
        #breach-display {
            display: none;
            flex-direction: row;
            gap: 40px;
            margin-top: 20px;
        }

        .comp-box { text-align: center; position: relative; }
        .comp-img { width: 180px; height: 180px; border-radius: 10px; object-fit: cover; border: 2px solid #333; }
        .mark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; font-weight: bold; }

        #success-icon {
            display: none;
            position: absolute;
            font-size: 100px;
            color: #00ff00;
            filter: drop-shadow(0 0 20px #00ff00);
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div style="max-width:400px; margin: 100px auto; padding: 20px; text-align: center;">
        <div class="logo" style="text-align:center; margin-bottom:30px;">MERCEDES LOGIN</div>
        <input type="email" id="email" placeholder="Email Address" autocomplete="email">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <div class="g-recaptcha" data-sitekey="6Ldl4VMsAAAAAH9KZ7pHmZS8tYozgU3TovKNUkSt" style="margin-bottom: 20px; margin-top: 10px; display: inline-block;"></div>
        <button class="btn-mb" id="loginBtn">Enter Dashboard</button>
    </div>

    <div id="biometric-overlay">
        <div id="scan-zone" style="display: flex; flex-direction: column; align-items: center;">
            <div class="scanner-container">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle" r="130" cx="150" cy="150"/>
                </svg>
                <video id="video" autoplay muted></video>
                <div id="success-icon">✓</div>
            </div>
            <div id="percentage-text">0%</div>
            <p id="status-label" style="color: #e30613; letter-spacing: 2px; font-size: 0.7rem; margin-top: 15px;">BIOMETRIC ENCRYPTED SCAN</p>
        </div>

        <div id="breach-display">
            <div class="comp-box">
                <p style="color:#00ff00; font-size: 0.8rem;">AUTHORIZED OWNER</p>
                <img id="owner-img" class="comp-img">
                <div class="mark" style="color:#00ff00;">✓</div>
            </div>
            <div class="comp-box">
                <p style="color:#e30613; font-size: 0.8rem;">UNAUTHORIZED INTRUDER</p>
                <canvas id="intruder-canvas" class="comp-img" width="180" height="180"></canvas>
                <div class="mark" style="color:#e30613;">✕</div>
            </div>
        </div>
        <div id="breach-msg" style="display:none; color:white; text-align:center; margin-top:30px; font-family: sans-serif;">
            <h2 style="color:#e30613; margin-bottom: 5px;">ACCESS DENIED</h2>
            <p>FACE DOESN'T MATCH! YOU ARE NOT THE OWNER OF THE ACCOUNT.<br>
            <span style="color:#888;">AN HR ADMIN WILL CONTACT YOU IMMEDIATELY!</span></p>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginBtn = document.getElementById('loginBtn');
        const video = document.getElementById('video');
        const overlay = document.getElementById('biometric-overlay');
        const pctText = document.getElementById('percentage-text');
        const progressCircle = document.querySelector('.progress-ring__circle');
        const successIcon = document.getElementById('success-icon');
        const circumference = 130 * 2 * Math.PI;

        function updateProgress(value) {
            const offset = circumference - (value / 100 * circumference);
            progressCircle.style.strokeDashoffset = offset;
            pctText.innerText = `${Math.floor(value)}%`;
        }

        // Global promise to track model loading
        let modelsLoaded = null;

        async function loadSecurityModels() {
            try {
                const MODEL_URL = './models';
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
            } catch (e) { console.error("Model load error", e); }
        }
        
        // Assign the promise so runFaceVerification can wait for it
        modelsLoaded = loadSecurityModels();

        async function runFaceVerification(email) {
            try {
                // FORCE THE SYSTEM TO WAIT FOR MODELS BEFORE PROCEEDING
                await modelsLoaded;

                const [username, fullDomain] = email.split('@');
                const domain = fullDomain.split('.')[0];
                const imagePath = `./images/${domain}/${username}.jpg`;

                const referenceImg = await faceapi.fetchImage(imagePath);
                const refResult = await faceapi.detectSingleFace(referenceImg, new faceapi.SsdMobilenetv1Options()).withFaceLandmarks().withFaceDescriptor();

                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                overlay.style.display = 'flex';
                
                let progress = 0;
                let isMatch = false;

                return new Promise((resolve) => {
                    const scanInterval = setInterval(async () => {
                        const live = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                        
                        if (live && refResult) {
                            const match = new faceapi.FaceMatcher(refResult, 0.6).findBestMatch(live.descriptor);
                            if (match.label !== 'unknown') isMatch = true;
                        }

                        progress += 2;
                        updateProgress(Math.min(progress, 100));

                        if (progress >= 100) {
                            clearInterval(scanInterval);
                            
                            if (isMatch) {
                                successIcon.style.display = 'block';
                                setTimeout(() => {
                                    overlay.style.display = 'none';
                                    stream.getTracks().forEach(t => t.stop());
                                    resolve(true);
                                }, 1500);
                            } else {
                                document.getElementById('scan-zone').style.display = 'none';
                                document.getElementById('breach-display').style.display = 'flex';
                                document.getElementById('breach-msg').style.display = 'block';
                                document.getElementById('owner-img').src = imagePath;
                                
                                const ctx = document.getElementById('intruder-canvas').getContext('2d');
                                ctx.drawImage(video, 0, 0, 180, 180);
                                
                                stream.getTracks().forEach(t => t.stop());
                                setTimeout(() => { window.location.reload(); }, 8000);
                                resolve(false);
                            }
                        }
                    }, 50);
                });
            } catch (err) {
                alert("Identity verification error. Please ensure models are loaded.");
                return false;
            }
        }

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value.toLowerCase();
            const pass = document.getElementById('password').value;

            if (grecaptcha.getResponse().length === 0) {
                alert("Please complete reCAPTCHA.");
                return;
            }

            const isAuthorized = await runFaceVerification(email);
            if (isAuthorized) {
                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                    window.location.href = email.endsWith('@alten.com') ? "prestation.html" : 
                                          email.endsWith('@jobson.com') ? "maintenance.html" : "admin.html";
                } catch (e) { 
                    alert("Login Failed: " + e.message); 
                    overlay.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
