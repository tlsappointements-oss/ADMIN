<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Admin Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div style="max-width:400px; margin: 100px auto; padding: 20px;">
        <div class="logo" style="text-align:center; margin-bottom:30px;">MERCEDES LOGIN</div>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">

        <div class="g-recaptcha" data-sitekey="6Ldl4VMsAAAAAH9KZ7pHmZS8tYozgU3TovKNUkSt" style="margin-bottom: 20px; margin-top: 10px;"></div>

        <button class="btn-mb" id="loginBtn">Enter Dashboard</button>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            // 1. Check if the reCAPTCHA is verified
            const recaptchaResponse = grecaptcha.getResponse();
            
            if (recaptchaResponse.length === 0) {
                // User has not completed the captcha
                alert("Please complete the 'I am not a robot' verification.");
                return;
            }

            try {
                // 2. Firebase authentication call
                await signInWithEmailAndPassword(auth, email, pass);
                
                // Redirecting to admin.html
                window.location.href = "admin.html";
            } catch (error) {
                // Handling errors (wrong password, etc.)
                alert("Login Failed: " + error.message);
                
                // Reset reCAPTCHA on failure so they have to verify again
                grecaptcha.reset();
            }
        });
    </script>
</body>
</html>
