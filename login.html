<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Admin Login</title>
</head>
<body>
    <div style="max-width:400px; margin: 100px auto; padding: 20px;">
        <div class="logo" style="text-align:center; margin-bottom:30px;">MERCEDES LOGIN</div>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-mb" id="loginBtn">Enter Dashboard</button>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            try {
                // Firebase authentication call
                await signInWithEmailAndPassword(auth, email, pass);
                
                // Redirecting to admin.html in the same folder
                window.location.href = "admin.html";
            } catch (error) {
                // Handling errors (wrong password, etc.)
                alert("Login Failed: " + error.message);
            }
        });
    </script>
</body>
</html>
