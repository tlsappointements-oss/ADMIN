<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Admin Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div style="max-width:400px; margin: 100px auto; padding: 20px; text-align: center;">
        <div class="logo" style="text-align:center; margin-bottom:30px;">MERCEDES LOGIN</div>
        
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">

        <div id="camera-container" style="display:none; margin-top: 15px; margin-bottom: 15px;">
            <video id="video" width="320" height="240" autoplay muted style="border: 2px solid #e30613; border-radius: 4px; background: #000;"></video>
            <p id="status-text" style="font-size: 0.75rem; color: #e30613; font-weight: bold; margin-top: 5px;">SCANNING BIOMETRICS...</p>
        </div>

        <div class="g-recaptcha" data-sitekey="6Ldl4VMsAAAAAH9KZ7pHmZS8tYozgU3TovKNUkSt" style="margin-bottom: 20px; margin-top: 10px; display: inline-block;"></div>

        <button class="btn-mb" id="loginBtn">Enter Dashboard</button>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginBtn = document.getElementById('loginBtn');
        const video = document.getElementById('video');
        const statusText = document.getElementById('status-text');

        async function loadSecurityModels() {
            try {
                const MODEL_URL = './models';
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                console.log("Biometric Models Loaded");
            } catch (e) {
                alert("CRITICAL ERROR: AI Models failed to load.");
            }
        }
        loadSecurityModels();

        async function runFaceVerification(email) {
            try {
                // Get domain and username (e.g. dikra.aljazouli from dikra.aljazouli@jobson.com)
                const [username, fullDomain] = email.split('@');
                const domain = fullDomain.split('.')[0]; // gets 'jobson', 'alten', or 'mercedes' (admin)
                
                // Construct path: ./images/jobson/dikra.aljazouli.jpg
                const imagePath = `./images/${domain}/${username}.jpg`;
                
                console.log("Looking for reference image at:", imagePath);
                const referenceImg = await faceapi.fetchImage(imagePath);
                
                const refResult = await faceapi.detectSingleFace(referenceImg, new faceapi.SsdMobilenetv1Options())
                                             .withFaceLandmarks()
                                             .withFaceDescriptor();

                if (!refResult) {
                    alert(`AI cannot find a clear face for ${username} in the database.`);
                    return false;
                }

                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                document.getElementById('camera-container').style.display = 'block';

                const faceMatcher = new faceapi.FaceMatcher(refResult, 0.6);

                return new Promise((resolve) => {
                    const checkInterval = setInterval(async () => {
                        const liveDetection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                                                           .withFaceLandmarks()
                                                           .withFaceDescriptor();
                        
                        if (liveDetection) {
                            const match = faceMatcher.findBestMatch(liveDetection.descriptor);
                            if (match.label !== 'unknown') {
                                clearInterval(checkInterval);
                                stream.getTracks().forEach(track => track.stop());
                                resolve(true);
                            }
                        }
                    }, 600);

                    setTimeout(() => {
                        clearInterval(checkInterval);
                        stream.getTracks().forEach(track => track.stop());
                        resolve(false);
                    }, 20000);
                });

            } catch (err) {
                alert("Identity verification error: Ensure your photo exists in the correct domain folder.");
                return false;
            }
        }

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value.toLowerCase();
            const pass = document.getElementById('password').value;

            if (grecaptcha.getResponse().length === 0) {
                alert("Please complete the 'I am not a robot' verification.");
                return;
            }

            try {
                // 1. Biometric Step First
                statusText.innerText = "VERIFYING IDENTITY...";
                const isAuthorized = await runFaceVerification(email);
                
                if (!isAuthorized) {
                    alert("FACE RECOGNITION FAILED: Access Denied.");
                    await signOut(auth); // Clear any lingering sessions
                    window.location.reload();
                    return;
                }

                // 2. Firebase Step
                await signInWithEmailAndPassword(auth, email, pass);
                
                // 3. Routing
                if (email.endsWith('@alten.com')) {
                    window.location.href = "prestation.html";
                } else if (email.endsWith('@jobson.com')) {
                    window.location.href = "maintenance.html";
                } else {
                    window.location.href = "admin.html";
                }

            } catch (error) {
                alert("Login Failed: " + error.message);
                grecaptcha.reset();
                document.getElementById('camera-container').style.display = 'none';
            }
        });
    </script>
</body>
</html>
